<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--style link-->
    <link rel="stylesheet" href="style.css">
    <title>Weather Api</title>
</head>
<body>
    <!--basic template design-->
    <div class="container">
        <!--heading for app-->
        <h1>Today's Weather</h1>
        <!--input box design-->
        <div class="input">
          <input type="text" name="" id="location-input"/>
          <input type="submit" value="" id="btn"/>
        </div>
        <!--data dispplay box-->
        <div class="info">
            <img src="" alt="" id="icon">
            <div id="temp-info"><span id="temp">25</span><span id="deg">&#176</span><span id="c">c</span></div>
            <div id="weather-info">cloudy</div>
            <div id="location-info">hyderabad</div>
        </div>
    </div>
    <!--script link-->
    <script src="script.js"></script>
</body>
